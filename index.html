<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/d76edfe581.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    >
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="card">
      <div class="shadow-lg rounded">
        <div class="card-body">
          <div class="container-search">
            <form id="city-form">
              <input type="button" id="current-location" value="📍" />
              <input
                type="search"
                id="city-input"
                placeholder="Search for a city"
                required
              />
              <input type="submit" value="Search" />
            </form>
          </div>
          <div class="today"></div>
          <div class="container-currently">
            <div class="row align-items-center">
              <div class="col-4 big-sun-icon">
                <i class="fas fa-sun"></i>
              </div>
              <div class="col-4">
                <div class="city">
                  <h1 id="current-city"></h1>
                </div>
                <div>
                  <h2>
                    <span class="temperature"></span>
                    <span class="units">
                      <a id="celsius" href="#">ºC</a> |
                      <a href="#" id="fahrenheit">ºF</a>
                    </span>
                  </h2>
                </div>
                <div class="max-min">
                  <p>
                    <span id="temp-min"></span> ºC /
                    <span id="temp-max"></span> ºC
                  </p>
                </div>
              </div>
              <div class="col-4">
                <ul>
                  <li class="right-col">
                    <span id="description"></span>
                  </li>
                  <li class="right-col">
                    <i class="fas fa-wind right-icons"></i>
                    <span id="wind-speed"></span> km/h
                  </li>
                  <li class="right-col">
                    <i class="fas fa-tint"></i> <span id="humidity"></span>%
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row align-items-center">
              <div class="col-4 days">
                <h5 id="second-day">Thursday</h5>
                <p>6ºC / 11ºC</p>
                <i class="fas fa-cloud-showers-heavy rain-icon"></i>
              </div>
              <div class="col-4 days">
                <h5 id="third-day">Friday</h5>
                <p>6ºC / 11ºC</p>
                <i class="fas fa-cloud cloud-icon"></i>
              </div>
              <div class="col-4 days">
                <h5 id="fourth-day">Saturday</h5>
                <p>6ºC / 11ºC</p>
                <i class="fas fa-sun sun-icon"></i>
              </div>
              <div class="col-4 days">
                <h5 id="fifth-day">Sunday</h5>
                <p>6ºC / 11ºC</p>
                <i class="fas fa-cloud cloud-icon"></i>
              </div>
              <div class="col-4 days">
                <h5 id="sixth-day">Monday</h5>
                <p>6ºC / 11ºC</p>
                <i class="fas fa-cloud-showers-heavy rain-icon"></i>
              </div>
              <div class="col-4 days">
                <h5 id="seventh-day">Tuesday</h5>
                <p>6ºC / 11ºC</p>
                <i class="fas fa-cloud-showers-heavy rain-icon"></i>
              </div>
            </div>
          </div>
          <div class="signature">
            <a href="https://github.com/sandrambsp/Wheather-App" target="_blank"
              >Open-source code</a
            >
            by Sandra Pereira
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
