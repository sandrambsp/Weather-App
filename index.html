<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/d76edfe581.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="card">
      <div class="shadow-lg rounded">
        <div class="card-body">
          <div class="container-search">
            <form id="city-form">
              <input type="button" id="current-location" value="📍" />
              <input
                type="search"
                id="city-input"
                placeholder="Search for a city"
                required
              />
              <input type="submit" value="Search" />
            </form>
          </div>
          <div>
            <p>Last updated: <span class="today"></span></p>
          </div>
          <div class="container-currently">
            <div class="row align-items-center">
              <div class="col-1"></div>
              <div class="col-3">
                <ul>
                  <li class="city">
                    <h2 id="current-city"></h2>
                  </li>
                  <li>
                    <p>
                      <span id="description"></span>
                    </p>
                  </li>
                  <li>
                    <h3>
                      <span id="temperature"></span>
                      <span class="units">
                        <a href="#" id="celsius" class="active">ºC</a> |
                        <a href="#" id="fahrenheit">ºF</a>
                      </span>
                    </h3>
                  </li>
                </ul>
              </div>
              <div class="col-4">
                <img id="current-icon" src="" width="120px" />
              </div>
              <div class="col-3">
                <ul>
                  <li class="right-col">
                    <i class="fas fa-wind right-icons"></i>
                  </li>
                  <li class="right-col"><span id="wind-speed"></span> km/h</li>
                </ul>
                <ul>
                  <li class="right-col">
                    <i class="fas fa-tint right-icons"></i>
                  </li>
                  <li class="right-col"><span id="humidity"></span>%</li>
                </ul>
              </div>
              <div class="col-1"></div>
            </div>
          </div>
          <div class="container forecast">
            <div class="row align-items-center">
              <div class="col-2 days">
                <h5 class="forecast-day">Thu</h5>
                <p class="forecast-temp">
                  <span class="min-temp">6º</span>
                  <span class="max-temp">11º</span>
                </p>
                <img
                  class="forecast-icon"
                  src="	http://openweathermap.org/img/wn/04d@2x.png"
                  width="30px"
                />
              </div>
            </div>
          </div>
          <div class="signature">
            <a
              href="https://github.com/sandrambsp/Wheather-App"
              target="_blank"
            >
              Open-source code
            </a>
            by Sandra Pereira
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
