<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/d76edfe581.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="card">
      <div class="shadow-lg rounded">
        <div class="card-body">
          <div class="container-search">
            <form id="city-form">
              <input type="button" id="current-location" value="ðŸ“" />
              <input
                type="search"
                id="city-input"
                placeholder="Search for a city"
                autofocus
                required
              />
              <input type="submit" value="Search" />
            </form>
          </div>
          <div>
            <p>Last updated: <span class="today"></span></p>
          </div>
          <div class="container-currently">
            <div class="row align-items-center">
              <div class="col-sm-4">
                <ul>
                  <li class="city">
                    <h2 id="current-city"></h2>
                  </li>
                  <li>
                    <p>
                      <span id="description"></span>
                    </p>
                  </li>
                  <li>
                    <h3>
                      <span id="temperature"></span>
                      <span class="units">ÂºC</span>
                    </h3>
                  </li>
                </ul>
              </div>
              <div class="col-sm-4">
                <img id="current-icon" src="" width="120px" alt="" />
              </div>
              <div class="col-sm-4">
                <ul class="col-right">
                  <li class="wind">
                    <img src="images/wind.svg" width="25px" alt="" />
                  </li>
                  <li class="wind"><span id="wind-speed"></span> km/h</li>
                </ul>
                <ul class="col-right">
                  <li class="humid">
                    <img src="images/raindrop.svg" width="25px" alt="" />
                  </li>
                  <li class="humid"><span id="humidity"></span>%</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="container" id="forecast"></div>
          <div class="signature">
            <a href="https://github.com/sandrambsp/Weather-App" target="_blank">
              Open-source code
            </a>
            by
            <a href="https://www.sandrapereira.me/" target="_blank"
              >Sandra Pereira</a
            >
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
